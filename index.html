<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freckles Nanny Services</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #fef6e4;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: white;
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .social-icons img {
      width: 20px;
      margin-left: 15px;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 80px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      color: #a78ac7; /* Purple from logo */
      font-size: 42px;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
    }

    .discover-btn {
      background-color: #a78ac7; /* Purple */
      color: white;
    }

    .contact-btn {
      background-color: #f4c04e; /* Yellow from logo */
      color: white;
    }

    .hero-image {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .hero-image .circle-yellow {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 340px;
      height: 340px;
      background-color: #ece25a;
      border-radius: 50%;
      z-index: 1;
    }

    .hero-image .circle-purple {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background-color: #a78ac7;
      border-radius: 50%;
      z-index: 2;
    }

    .hero-image img {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 270px;
      height: 270px;
      object-fit: cover;
      border-radius: 50%;
      z-index: 3;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <header>
    <div>
      <img src="images/freckles-logo.png" alt="Freckles Logo" style="height: 50px; vertical-align: middle;">
      <span style="font-weight: bold; vertical-align: middle;">Freckles Nanny Services</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Register</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="social-icons">
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
      <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
    </div>
  </header>
