<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freckles Nanny Services</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fef5e5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: white;
    }

    header img.logo {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      color: #8c6ab1;
      margin: 0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    .social-icons img {
      height: 20px;
      margin-left: 8px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 50px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      color: #a277c5;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      margin-right: 15px;
      font-weight: 600;
      display: inline-block;
    }

    .discover-btn {
      background-color: #a277c5;
      color: white;
    }

    .contact-btn {
      background-color: #f5c242;
      color: white;
    }

    .hero-image {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle-yellow {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background-color: #f5c242;
      border-radius: 50%;
      z-index: 1;
    }

    .circle-purple {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 260px;
      height: 260px;
      background-color: #a277c5;
      border-radius: 50%;
      z-index: 2;
    }

    .hero-image img {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      z-index: 3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/logo.png" alt="Freckles Logo" class="logo" />
      <h1>Freckles Nanny Services</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Register</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Care That Feels Like Family</h2>
      <p>Loving your little one</p>
      <p>The extra hands you can trust</p>
      <div class="buttons">
        <a href="#" class="discover-btn">Discover More</a>
        <a href="#" class="contact-btn">Contact Us</a>
      </div>
    </div>
    <div class="hero-image">
      <div class="circle-yellow"></div>
      <div class="circle-purple"></div>
      <img src="images/happy-girl.png" alt="Happy freckled girl" />
    </div>
  </section>

  <footer>
    Â© 2025 Freckles Nanny Services. All rights reserved.
  </footer>
</body>
</html>
