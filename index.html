<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freckles Nanny Services</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf5e6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: white;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .social-icons img {
      height: 24px;
      margin-left: 10px;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      color: #a278c9; /* Purple from your logo */
      font-size: 36px;
    }
    .hero-text p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    .buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 25px;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .discover-btn {
      background-color: #a278c9; /* Purple */
      color: white;
    }
    .contact-btn {
      background-color: #f4c44e; /* Yellow from your logo */
      color: white;
    }
    .hero-image-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .circle-yellow {
      background: #f4c44e;
      border-radius: 50%;
      width: 280px;
      height: 280px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .circle-purple {
      background: #a278c9;
      border-radius: 50%;
      width: 260px;
      height: 260px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .hero-image {
      border-radius: 50%;
      position: relative;
      width: 240px;
      height: 240px;
      object-fit: cover;
      z-index: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: white;
    }
  </style>
</head>
<body>

<header>
  <img src="images/freckles-logo.png" alt="Freckles Logo">
  <strong>Freckles Nanny Services</strong>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Gallery</a>
    <a href="#">Register</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="social-icons">
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
  </div>
</header>

<div class="hero">
  <div class="hero-text">
    <h1>Care That Feels Like Family</h1>
    <p>Loving your little one</p>
    <p>The extra hands you can trust</p>
    <div class="buttons">
      <a href="#" class="discover-btn">Discover More</a>
      <a href="#" class="contact-btn">Contact Us</a>
    </div>
  </div>
  <div class="hero-image-container">
    <div class="circle-yellow"></div>
    <div class="circle-purple"></div>
    <img src="images/happy-girl.png" alt="Happy freckled girl" class="hero-image">
  </div>
</div>

<footer>
  Â© 2025 Freckles Nanny Services. All rights reserved.
</footer>

</body>
</html>
